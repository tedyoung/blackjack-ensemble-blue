<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: ".SF NS", sans-serif;
            color: yellow;
            background-color: darkblue;
        }
    </style>
</head>
<body>
<h1>Welcome to Blackjack!</h1>

<h3>To start playing, click START GAME</h3>

<form action="/start-game" method="post">
    <br/>
    <label for="numberOfPlayers">
        Number of Players:
        <input type="text" value="1" name="numberOfPlayers" id="numberOfPlayers" size="3"
               autofocus
               oninput="this.value=this.value.replace(/[^0-9]/g,'');"
               pattern="\d*">
    </label>
    <br/>
    <br/>
    <button type="submit">START GAME</button>
</form>

</body>
</html>
