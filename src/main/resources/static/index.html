<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blackjack Game</title>
    <style>
        body {
            font-family: ".SF NS", sans-serif;
            color: yellow;
            background-color: darkblue;
        }
    </style>
</head>
<body>
<h1>Welcome to Blackjack!</h1>

<h3>To start playing, click START GAME</h3>

<!-- Show players with checkboxes in a list -->
<!-- Checkbox selected for players  -->
<!-- POST to /create-new-game, but with list of player IDs instead of a count -->

<form action="/create-game" method="post">
    <br/>
    <label for="numberOfPlayers">
        Number of Players:
        <input type="text" value="1" name="numberOfPlayers" id="numberOfPlayers" size="3"
               autofocus
               oninput="this.value=this.value.replace(/[^0-9]/g,'');"
               pattern="\d*">
        <input type="text" value="0" name="playersPlaying">
        <input type="text" value="1" name="playersPlaying">
    </label>
    <br/>
    <label for="customDeck">
        Custom Deck:
        <input type="text" value="" name="customDeck" id="customDeck" size="20">
    </label>
    <br/>
    <br/>
    <button type="submit">START GAME</button>
</form>

</body>
</html>
