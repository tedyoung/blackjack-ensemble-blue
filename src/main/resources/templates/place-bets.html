<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betting Form</title>
</head>
<body>
<h1>Betting Form</h1>
<form th:object="${bettingForm}" th:action="@{/place-bets}" method="post">
    <div th:each="bet, row: *{bets}" style="margin-bottom: 1rem;">
        <label>
            Player <span th:text="${row.index}">0</span> Bet Amount:
            <input type="number" th:field="*{bets[__${row.index}__]}"
            th:autofocus="${row.first}"/>
        </label>
    </div>
